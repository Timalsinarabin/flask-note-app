{% extends "base.html" %}

{% block body %}
    <h1>All Notes: </h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Note</th>
            <th>Created At</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note[2] }}</td>
            <td>{{ note[0] }}</td>
            <td>{{ note[1] }}</td>
        </tr>

        {% endfor %}
    </table>
    <a href="/delete"><button id="btn">Delete a note</button></a>
{% endblock %}
